<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trafalgar</title>
  <link rel="icon" type="image/png" href="images/favicon-16x16.png" sizes="16x16" />
  <link rel="icon" type="image/png" href="images/favicon-32x32.png" sizes="32x32" />
  <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">

  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
  <header class="header">
    <div class="container">
      <div class="header__top">
        <div class="header__logo">
          <img src="images/logo.svg" alt="">
        </div>
        <nav class="header__menu">
          <ul class="header__menu-list">
            <li class="header__menu-item">
              <a href="#" class="header__menu-link is-active">Home</a>
            </li>
            <li class="header__menu-item">
              <a href="#" class="header__menu-link">Find a doctor</a>
            </li>
            <li class="header__menu-item">
              <a href="#" class="header__menu-link">Apps</a>
            </li>
            <li class="header__menu-item">
              <a href="#" class="header__menu-link">Testimonials</a>
            </li>
            <li class="header__menu-item">
              <a href="#" class="header__menu-link">About us</a>
            </li>
          </ul>
          <div class="hamburger hamburger--squeeze">
            <div class="hamburger-box">
              <div class="hamburger-inner"></div>
            </div>
          </div>
        </nav>
      </div>
      <div class="header__bottom">
        <div class="header__bottom-left">
          <h1 class="header__title">Virtual healthcare for you</h1>
          <p class="header__description">
            Trafalgar provides progressive, and affordable
            healthcare, accessible on mobile and online
            for everyone
          </p>
          <a href="#" class="header__btn">
            Consult today
          </a>
        </div>
        <div class="header__bottom-right">
          <img src="images/header-illustration.png" alt="">
        </div>
      </div>
    </div>
  </header>

  <!-- scripts -->
  <script src="js/libs.min.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
